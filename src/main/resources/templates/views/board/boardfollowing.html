<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
   <th:block layout:fragment="css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        
        .container {
            width: 375px;
            background-color: white;
            min-height: 90vh;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        /* Top search bar styles - using your original code */
        .search-bar {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #e0e0e0;
         
        }

      

        .search-options {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
        }

        .search-option {
            font-size: 14px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
        }

        .search-option.inactive {
            color: #888;
        }

        .search-tag {
            width: 25px;
            height: 25px;
            background-color: transparent;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        /* Main content styles - updated to match image */
        .main-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .friends-icon {
            margin: 20px 0;
        }
        
        .welcome-text {
            font-size: 18px;
            font-weight: bold;
            line-height: 1.5;
            margin-bottom: 40px;
            color: #333;
        }
        
        .trending-section {
            width: 100%;
        }
        
        .trending-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .fire-icon {
            margin-right: 8px;
            color: #ff7700;
        }
        
        .trending-title {
            font-size: 16px;
            font-weight: bold;
        }
        
        .profile-cards {
            display: flex;
            gap: 15px;
            width: 100%;
        }
        
        .profile-card {
            background-color: #f5f7f9;
            border-radius: 10px;
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .profile-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #ddd;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-name {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .profile-followers {
            font-size: 12px;
            color: #888;
            margin-bottom: 10px;
        }
        
        .follow-button {
            background-color: #065F79;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 12px;
            cursor: pointer;
            width: 70px;
        }
        
        /* Bottom navigation - using your original code */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 375px;
            display: flex;
            justify-content: space-around;
            background-color: white;
            border-top: 1px solid #eee;
            padding: 10px 0;
        }
        
        .bottom-nav-item {
            text-align: center;
            flex: 1;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
            color: #888;
        }

        .bottom-nav-item.active {
            color: #000;
        }

        .bottom-nav-item svg {
            margin-bottom: 5px;
        }

        .bottom-nav-text {
            font-size: 10px;
        }
    </style>
  </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <!-- Search Bar - using your original structure -->
        <div class="search-bar">
            <div class="search-options">
                <span class="search-option inactive">전체</span>
                <span class="search-option active">팔로잉</span>
                <span class="search-option inactive">일기</span>
            </div>
            <button class="search-tag">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Friends Icon -->
            <div class="friends-icon">
                <img alt="" src="images/팔로잉피드.svg">
            </div>
            
            <!-- Welcome Text -->
            <div class="welcome-text">나만의 팔로잉 피드를<br>만들어보세요!</div>
            
            <!-- Trending Section -->
            <div class="trending-section">
                <div class="trending-header">
                    <div class="fire-icon">
                        <img alt="" src="images/불꽃.svg">
                    </div>
                    <div class="trending-title">요즘 뜨는 이웃</div>
                </div>
                
                <div class="profile-cards">
                    <div class="profile-card">
                        <div class="profile-image">
                            <img src="images/프로필_이미지.svg" alt="고릴랑 프로필">
                        </div>
                        <div class="profile-name">고릴순</div>
                        <div class="profile-followers">팔로워 120</div>
                        <button class="follow-button">팔로우</button>
                    </div>
                    
                    <div class="profile-card">
                        <div class="profile-image">
                            <img src="images/고릴라.png" alt="고양이 프로필">
                        </div>
                        <div class="profile-name">고순이</div>
                        <div class="profile-followers">팔로워 80</div>
                        <button class="follow-button">팔로우</button>
                    </div>
                </div>
            </div>
        </div>
     </div>
    </div>
</body>
</html>
