<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러분의 짤을 공유해보세요</title>
    <style>
        :root {
            font-size: 16px; /* Base font size for rem calculations */
        }
        
        /* Responsive font sizing based on viewport */
        @media (max-width: 375px) {
            :root { font-size: 14px; }
        }
        
        @media (min-width: 768px) {
            :root { font-size: 18px; }
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            padding-bottom: 5rem; /* Space for fixed button */
        }
        
        .header {
            padding: 1rem;
            display: flex;
            align-items: center;
        }
        
        .back-button {
            font-size: 1.5rem;
            margin-right: 0.625rem;
            cursor: pointer;
        }
        
        .title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        
        .divider {
            height: 0.0625rem;
            background: linear-gradient(to right, #3498db, #e74c3c);
            margin: 0.625rem 0;
        }
        
        .section-title {
            color: #888;
            padding: 0.625rem 0;
            margin-left: 1rem;
            font-size: 0.875rem;
        }
        
        .image-gallery {
            display: flex;
            padding: 0.625rem;
            overflow-x: auto;
            gap: 0.625rem;
        }
        
        .image-container {
            position: relative;
            width: 5.5rem;
            height: 5.5rem;
            background-color: #ddd;
            border-radius: 0.9375rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.875rem;
        }
        
        .close-button {
            position: absolute;
            top: 0.3125rem;
            right: 0.3125rem;
            width: 1.25rem;
            height: 1.25rem;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.75rem;
        }
        
        .add-button {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #888;
        }
        
        .content-box {
            background-color: #ddffd6;
            margin: 0.9375rem;
            padding: 0.9375rem;
            border-radius: 0.625rem;
            min-height: 12.5rem;
            font-size: 0.9375rem;
            line-height: 1.4;
        }
        
        .tags-section {
            padding: 0.9375rem;
        }
        
        .tags-title {
            margin-bottom: 0.9375rem;
            color: #888;
            font-size: 0.9375rem;
        }
        
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.625rem;
        }
        
        .tag {
            background-color: #ddffd6;
            padding: 0.5rem 0.9375rem;
            border-radius: 1.25rem;
            font-size: 0.875rem;
        }
        
        .bottom-button-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            padding: 0.9375rem;
            box-shadow: 0 -0.125rem 0.625rem rgba(0, 0, 0, 0.1);
        }
        
        .submit-button {
            background-color: #4cd964;
            color: white;
            border: none;
            border-radius: 1.875rem;
            padding: 0.9375rem;
            width: 100%;
            font-size: 1.125rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="back-button">←</div>
        <div class="title">여러분의 짤을 공유해보세요</div>
    </div>
    
    <div class="divider"></div>
    
    <div class="section-title">사진 등록(최대 5장)</div>
    
    <div class="image-gallery">
        <div class="image-container">
            <div class="close-button">×</div>
            <div>사진1</div>
        </div>
        <div class="image-container">
            <div class="close-button">×</div>
            <div>사진1</div>
        </div>
        <div class="image-container">
            <div class="close-button">×</div>
            <div>사진1</div>
        </div>
        <div class="image-container">
            <div class="close-button">×</div>
            <div>사진1</div>
        </div>
        <div class="image-container add-button">
            +
        </div>
    </div>
    
    <div class="divider"></div>
    
    <div class="section-title">내용</div>
    
    <div class="content-box">
        글글글글글글글글글글글글글글글글글글글글글글글글글글글글글글글<br>
        글11111<br>
        글222<br>
        글222<br>
        글222<br>
        글222<br>
        글222<br>
        글222
    </div>
    
    <div class="divider"></div>
    
    <div class="tags-section">
        <div class="tags-title">태그 달기</div>
        <div class="tags-container">
            <div class="tag">#식단</div>
            <div class="tag">#레시피</div>
            <div class="tag">#운동</div>
            <div class="tag">#눈바디</div>

        </div>
    </div>
    
    <div class="bottom-button-container">
        <button class="submit-button">작성 완료</button>
    </div>
</body>
</html>
