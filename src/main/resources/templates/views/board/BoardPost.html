<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>여러분의 짤을 공유해보세요</title>
  <style>
    :root {
      font-size: 16px;
    }

    @media (max-width: 375px) {
      :root { font-size: 14px; }
    }

    @media (min-width: 768px) {
      :root { font-size: 18px; }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      padding-bottom: 5rem;
    }

    .header {
      padding: 1rem;
      display: flex;
      align-items: center;
    }

    .back-button {
      font-size: 1.5rem;
      margin-right: 0.625rem;
      cursor: pointer;
    }

    .title {
      font-size: 1.25rem;
      font-weight: bold;
    }

    .divider {
      height: 0.0625rem;
      background: linear-gradient(to right, #3498db, #e74c3c);
      margin: 0.625rem 0;
    }

    .section-title {
      color: #888;
      padding: 0.625rem 0;
      margin-left: 1rem;
      font-size: 0.875rem;
    }

    .image-gallery {
      display: flex;
      padding: 0.625rem;
      overflow-x: auto;
      gap: 0.625rem;
    }

    .image-container {
      position: relative;
      width: 5.5rem;
      height: 5.5rem;
      background-color: #ddd;
      border-radius: 0.9375rem;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.875rem;
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0.9375rem;
    }

    .close-button {
      position: absolute;
      top: 0.3125rem;
      right: 0.3125rem;
      width: 1.25rem;
      height: 1.25rem;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.75rem;
      cursor: pointer;
    }

    .add-button {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      color: #888;
      background-color: #f0f0f0;
      border-radius: 0.9375rem;
      cursor: pointer;
    }

    .content-box {
      background-color: #ddffd6;
      margin: 0.9375rem;
      padding: 0.9375rem;
      border-radius: 0.625rem;
    }

    .content-box textarea {
      width: 100%;
      height: 10rem;
      border: none;
      background: transparent;
      resize: none;
      font-size: 0.9375rem;
      font-family: inherit;
      outline: none;
    }

    .tags-section {
      padding: 0.9375rem;
    }

    .tags-title {
      margin-bottom: 0.9375rem;
      color: #888;
      font-size: 0.9375rem;
    }

    .tags-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.625rem;
    }

    .tag {
      background-color: #ddffd6;
      padding: 0.5rem 0.9375rem;
      border-radius: 1.25rem;
      font-size: 0.875rem;
      cursor: pointer;
      user-select: none;
    }

    .tag.selected {
      background-color: #4cd964;
      color: white;
    }

    .bottom-button-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: white;
      padding: 0.9375rem;
      box-shadow: 0 -0.125rem 0.625rem rgba(0, 0, 0, 0.1);
    }

    .submit-button {
      background-color: #4cd964;
      color: white;
      border: none;
      border-radius: 1.875rem;
      padding: 0.9375rem;
      width: 100%;
      font-size: 1.125rem;
      cursor: pointer;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="back-button">←</div>
    <div class="title">여러분의 짤을 공유해보세요</div>
  </div>

  <div class="divider"></div>

  <div class="section-title">사진 등록(최대 5장)</div>

  <div class="image-gallery" id="imageGallery">
    <label class="image-container add-button">
      +
      <input type="file" id="imageInput" accept="image/*" multiple />
    </label>
  </div>

  <div class="divider"></div>

  <div class="section-title">내용</div>

  <div class="content-box">
    <textarea id="textContent" placeholder="내용을 입력해주세요."></textarea>
  </div>

  <div class="divider"></div>

  <div class="tags-section">
    <div class="tags-title">태그 달기</div>
    <div class="tags-container" id="tagContainer">
      <div class="tag">#식단</div>
      <div class="tag">#레시피</div>
      <div class="tag">#운동</div>
      <div class="tag">#눈바디</div>
    </div>
  </div>

  <div class="bottom-button-container">
    <button class="submit-button">작성 완료</button>
  </div>




 <script>
  const imageInput = document.getElementById('imageInput');
  const imageGallery = document.getElementById('imageGallery');
  const addButton = imageGallery.querySelector('.add-button');
  const submitButton = document.querySelector('.submit-button');
  let imageCount = 0;
  let uploadedFiles = [];

  imageInput.addEventListener('change', (e) => {
    const files = Array.from(e.target.files);

    for (let file of files) {
      if (imageCount >= 5) break;

      uploadedFiles.push(file); // 파일 저장

      const reader = new FileReader();
      reader.onload = function (event) {
        const imgEl = document.createElement('div');
        imgEl.className = 'image-container';
        imgEl.innerHTML = `
          <div class="close-button">×</div>
          <img src="${event.target.result}" />
        `;
        imageGallery.insertBefore(imgEl, addButton);

        imgEl.querySelector('.close-button').onclick = () => {
          const index = Array.from(imageGallery.children).indexOf(imgEl);
          uploadedFiles.splice(index, 1); // 해당 파일 삭제
          imgEl.remove();
          imageCount--;
          if (imageCount < 5) {
            addButton.style.display = 'flex';
          }
        };

        imageCount++;
        if (imageCount >= 5) {
          addButton.style.display = 'none';
        }
      };
      reader.readAsDataURL(file);
    }

    imageInput.value = '';
  });

  // 태그 선택 toggle
  document.querySelectorAll('.tag').forEach(tag => {
    tag.addEventListener('click', () => {
      tag.classList.toggle('selected');
    });
  });

  // 작성 완료 버튼 처리
  submitButton.addEventListener('click', () => {
    const content = document.getElementById('textContent').value.trim();
    const selectedTags = Array.from(document.querySelectorAll('.tag.selected')).map(tag => tag.textContent);
    
    const formData = new FormData();
    formData.append('content', content);
    selectedTags.forEach((tag, i) => {
      formData.append(`tags[${i}]`, tag);
    });
    uploadedFiles.forEach((file, i) => {
    	formData.append(`images[]`, file);
    });

    // POST 요청
    fetch('https://webhook.site/dee21677-974d-4027-9593-190964ee0f88', {
      method: 'POST',
      body: formData
    })
    .then(response => {
      if (response.ok) {
        alert('업로드 완료!');
        // 리디렉션 또는 초기화 등 필요 시 여기에 추가
      } else {
        alert('업로드 실패. 다시 시도해주세요.');
      }
    })
    .catch(error => {
      console.error('에러 발생:', error);
      alert('에러 발생. 다시 시도해주세요.');
    });
  });
</script>

</body>
</html>
