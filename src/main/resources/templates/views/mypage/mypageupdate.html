<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보 수정</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body * {
            font-family: 'Jua';
        }

        .header {
            padding: 2rem;
            display: flex;
            align-items: center;
        }

        .back-btn {
            font-size: 1.8rem;
            margin-right: 1rem;
        }

        .title {
            display: inline-block;
            padding-top: 0.7rem;
            font-size: 1.5rem;
        }

        .profile-section {
            padding: 20px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-update {
            background-color: #005666;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-update:hover {
            background-color: #003d47;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="header">
        <i class="bi bi-arrow-left back-btn" onclick="history.back()"></i>
        <h3 class="title">프로필 수정</h3>
    </div>

    <div class="container">
        <form th:action="@{/update}" method="post" enctype="multipart/form-data" th:object="${dto}">
            <input type="hidden" th:field="*{id}">
            
            <div class="profile-section text-center">
                <img th:src="@{${dto.profileImage != null ? '/images/' + dto.profileImage : '/static/images/default-profile.png'}}" 
                     class="profile-image" id="preview-image">
                <div class="mb-3">
                    <input type="file" class="form-control" id="profile-upload" name="upload" 
                           accept="image/*" onchange="previewImage(this)">
                </div>
            </div>

            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" class="form-control" id="nickname" th:field="*{nickname}" required>
            </div>

            <div class="form-group">
                <label>성별</label>
                <select class="form-control" th:field="*{gender}">
                    <option value="male">남성</option>
                    <option value="female">여성</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">나이</label>
                <input type="number" class="form-control" id="age" th:field="*{age}" required>
            </div>

            <div class="form-group">
                <label for="height">키 (cm)</label>
                <input type="number" class="form-control" id="height" th:field="*{height}" required>
            </div>

            <div class="form-group">
                <label for="currentWeight">현재 체중 (kg)</label>
                <input type="number" class="form-control" id="currentWeight" th:field="*{currentWeight}" required>
            </div>

            <div class="form-group">
                <label for="goalWeight">목표 체중 (kg)</label>
                <input type="number" class="form-control" id="goalWeight" th:field="*{goalWeight}" required>
            </div>

            <div class="form-group">
                <label>활동 수준</label>
                <select class="form-control" th:field="*{activityLevel}">
                    <option value="Sedentary">거의 운동하지 않음</option>
                    <option value="Lightly Active">가벼운 운동 (주 1-3회)</option>
                    <option value="Moderately Active">중간 강도 운동 (주 3-5회)</option>
                    <option value="Very Active">높은 강도 운동 (주 6-7회)</option>
                </select>
            </div>

            <div class="form-group">
                <label>식단 유형</label>
                <select class="form-control" th:field="*{type}">
                    <option value="custom">커스텀</option>
                    <option value="common">일반식</option>
                    <option value="health">건강식</option>
                    <option value="quito">키토</option>
                    <option value="vegan">비건</option>
                </select>
            </div>

            <div class="text-center mt-4 mb-5">
                <button type="submit" class="btn btn-update">수정하기</button>
            </div>
        </form>
    </div>
</div>

<script>
function previewImage(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('preview-image').src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
    }
}
</script>
</body>
</html>
