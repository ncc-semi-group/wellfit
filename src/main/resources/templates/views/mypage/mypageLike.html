<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 좋아요 목록</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }

        .header {
            padding: 1rem;
            display: flex;
            align-items: center;
            background-color: #fff;
            border-bottom: 1px solid #eee;
        }

        .back-btn {
            font-size: 1.5rem;
            margin-right: 1rem;
            color: #333;
            cursor: pointer;
        }

        .title {
            font-size: 1.3rem;
            margin: 0;
            color: #333;
        }

        .category-title {
            padding: 1rem;
            font-size: 1.1rem;
            color: #666;
            border-bottom: 1px solid #eee;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            padding: 1px;
            background-color: #fff;
        }

        .post-item {
            position: relative;
            overflow: hidden;
            width : 8.5rem;
            height : 7.5rem;
            padding-left : 1rem;
        }

        .post-image {
            width: 7.5rem;
            height: 7.5rem;
            object-fit: cover;
        }

        .multiple-images-icon {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            color: white;
            text-shadow: 0 0 3px rgba(0,0,0,0.5);
            font-size: 1.2rem;
        }

        .no-posts {
            grid-column: 1 / -1;
            text-align: center;
            padding: 2rem;
            color: #666;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="header">
        <i class="bi bi-arrow-left back-btn"></i>
        <h2 class="title">내 좋아요 목록</h2>
    </div>

    <div class="category-title">
        <span class="tag-text" th:text="${'#' + tag}"></span>
    </div>

    <div class="posts-grid">
        <div th:if="${posts != null and !posts.empty}" th:each="post : ${posts}" class="post-item" th:data-post-id="${post.id}">
            <img th:src="@{${post.thumbnailImage != null ? '/static/images/' + post.thumbnailImage : '/static/images/no-image.png'}}"
                 class="post-image" 
                 th:alt="${post.content}">
            <i th:if="${post.imageCount > 1}" class="bi bi-files multiple-images-icon"></i>
        </div>
        <div th:if="${posts == null or posts.empty}" class="no-posts">
            <p>해당 태그의 좋아요한 게시물이 없습니다.</p>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('.back-btn').click(function() {
                window.location.href = '/mypage';
            });

            // 게시물 클릭 시 상세 페이지로 이동
            $('.post-item').click(function() {
                var postId = $(this).data('post-id');
                window.location.href = '/board/detail/' + postId;
            });
        });
    </script>
</div>
</body>
</html>
