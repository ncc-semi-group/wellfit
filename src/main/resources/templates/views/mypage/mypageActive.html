<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 활동</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }

        .header {
            padding: 1rem;
            display: flex;
            align-items: center;
            background-color: #fff;
        }

        .back-btn {
            font-size: 1.5rem;
            margin-right: 1rem;
            color: #333;
            cursor: pointer;
        }

        .title {
            font-size: 1.3rem;
            margin: 0;
            color: #333;
        }

        .tab-container {
            display: flex;
            margin: 1rem;
            border-radius: 8px;
            overflow: hidden;
            padding-bottom : 2rem;
            padding-left : 3rem;
        }

        .tab1 {
            flex: 0.4;
            padding: 0.8rem;
            text-align: center;
            cursor: pointer;
            border: 1px solid #8AA7AF;
            background-color: #D7E1E4;
            color: #333;
            font-size: 1rem;
            border-radius : 10px 0px 0px 10px;
        }
        
        .tab2 {
            flex: 0.4;
            padding: 0.8rem;
            text-align: center;
            cursor: pointer;
            border: 1px solid #8AA7AF;
            background-color: #fff;
            color: #000;
            font-size: 1rem;
            border-radius : 0px 10px 10px 0px;
        }

        .board-container {
            padding: 0 1rem;
        }

        .board-item {
            background: #fff;
            border-radius: 20px;
            padding: 1.2rem;
            margin-bottom: 1rem;
            border : 1px solid #ccc;
            box-shadow : 2px 5px 5px 2px #ccc;
            width : 22rem;
            margin-left : 1rem;
        }

        .board-content {
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 0.8rem;
            color: #333;
            white-space: pre-wrap;
        }

        .board-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .board-date {
            color: #888;
            font-size: 0.8rem;
        }

        .hashtag-list {
            text-align: right;
        }

        .hashtag {
            width : 5rem;
            height : 1.5rem;
            text-align : center;
            margin-left : auto;
            margin-right : 0.2rem;
            border-radius : 5px;
            background-color : #EFEFEF;

            display: flex;
            align-items: center; /* 세로 중앙 정렬 */
            justify-content: center; /* 가로 중앙 정렬 */
        }

        .no-posts {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="header">
        <i class="bi bi-arrow-left back-btn"></i>
        <script>
        	$('.back-btn').click(function(){
        		window.location.href = '/mypage';
        	})
        </script>
        <h2 class="title">나의 활동</h2>
    </div>

    <div class="tab-container">
        <div class="tab1 active">내 게시물</div>
        <div class="tab2" th:data-user-id="${session.userId}">내가 쓴 댓글</div>
        <script th:inline="javascript">
            $(document).ready(function() {
                var userId = /*[[${session.userId}]]*/ null;
                
                $('.tab2').click(function() {
                    if (userId) {
                        window.location.href = '/mypageComment?id=' + userId;
                    } else {
                        alert('로그인이 필요합니다.');
                        window.location.href = '/login';
                    }
                });
            });
        </script>
    </div>

    <div class="board-container">
        <div th:if="${boardList != null and !boardList.empty}">
            <div th:each="board : ${boardList}" class="board-item">
                <div class="board-content" th:text="${board.content}"></div>
                <div class="board-footer">
                    <div class="board-date" th:text="${#dates.format(board.createdAt, 'yyyy.MM.dd HH:mm')}"></div>
                    <div class="hashtag-list" th:if="${board.hashtags != null and !board.hashtags.empty}">
                        <span th:each="tag : ${board.hashtags}" class="hashtag" th:text="${'#' + tag.tag}"></span>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${boardList == null or boardList.empty}" class="no-posts">
            <p>작성한 게시물이 없습니다.</p>
        </div>
    </div>
</div>
</body>
</html>
