<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>나의 뱃지</title>
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
     
   <style>
       body *{
           font-family: 'Jua';
       }
       
       /*뒤로가기 버튼 + 제목 */
       .header {
       	 padding : 2rem;
       	 display : flex;
       	 align-items : center;
       }
		.back-btn {
		  font-size: 1.8rem;
		  margin-right : 1rem;
		}
		
		.title {
			display : inline-block;
			padding-top : 0.7rem;
			font-size : 1.5rem;
		}
		
		/*상단 뱃지*/
		.box-title {
			width : 6.2rem;
			height : 1.7rem;
			border-radius : 20px;
			border : 1px solid #8AA7AF;
			background-color : #D7E1E4;
			text-align : center;
			margin : 0 auto;
			
			display: flex;
	        align-items: center;
	        justify-content: center;
		}
		
		.box-title h6 {
			margin : 0;
			line-height : 1.7rem;
		}
		
		/*뱃지 리스트*/
		.badge-container {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
			gap: 20px;
			padding: 20px;
			margin-bottom : 2rem;
		}
		
		
		.badge-item {
			text-align: center;
			padding: 15px;
			border: 1px solid #ddd;
			border-radius: 10px;
			background-color: #fff;
			transition: transform 0.2s;
		}
		
		.badge-item:hover {
			transform: translateY(-5px);
			box-shadow: 0 5px 15px rgba(0,0,0,0.1);
		}
		
		.badge-image {
			width: 100px;
			height: 100px;
			object-fit: contain;
			margin-bottom: 10px;
		}
		
		.badge-item.not-achieved {
			opacity: 0.5;
		}
		
		.badge-name {
			font-size: 1.1rem;
			margin-bottom: 5px;
			color: #005666;
		}
		
		.badge-content {
			font-size: 0.9rem;
			color: #666;
		}
		
		.progress-container {
			margin-top: 10px;
		}
		
		.progress {
			height: 10px;
			border-radius: 5px;
			background-color: #e9ecef;
		}
		
		.progress-bar {
			background-color: #005666;
		}
   </style>
</head>
<body>
<div layout:fragment="content">
	<div class="header">
        <i class="bi bi-arrow-left back-btn" onclick="history.back()"></i>
		<h3 class="title">나의 뱃지</h3>
	</div>
	<div class="box-title">
		<h6>뱃지</h6>
	</div>
	
	<div class="badge-container">
		<div class="badge" th:each="badge : ${badgeList}" 
			 th:class="${badge.isAchieved == 1 ? 'badge-item' : 'badge-item not-achieved'}">
			<img th:src="@{'/static/images/' + ${badge.badgeImages}}" class="badge-image">
			<div class="badge-name" th:text="${badge.badgeName}"></div>
			<div class="badge-content" th:text="${badge.badgeContents}"></div>
			<div class="progress-container" th:if="${badge.isAchieved != 1}">
				<div class="progress">
					<div class="progress-bar" role="progressbar" 
						 th:style="'width: ' + ${(badge.condition_count * 100) / badge.conditionValue} + '%'"
						 th:attr="aria-valuenow=${badge.condition_count},aria-valuemin='0',aria-valuemax=${badge.conditionValue}">
					</div>
				</div>
				<small th:text="${badge.condition_count + '/' + badge.conditionValue}"></small>
			</div>
		</div>
	</div>
</div>
</body>
</html>
