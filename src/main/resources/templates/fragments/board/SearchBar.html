<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Fragments</title>
</head>
<body>
    <!-- Search Bar Fragment -->
    <div th:fragment="search-bar(activeOption)">
        <div class="search-bar">
            <div class="search-options">
                <a href="/feed/all" class="search-option" th:classappend="${activeOption == 'all'} ? 'active' : 'inactive'">전체</a>
                <a href="/feed/following" class="search-option" th:classappend="${activeOption == 'following'} ? 'active' : 'inactive'">팔로잉</a>
                <a href="/feed/popular" class="search-option" th:classappend="${activeOption == 'popular'} ? 'active' : 'inactive'">인기</a>
            </div>
            <button class="search-tag">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div>
    </div>


    <!-- Complete Header with both fragments combined -->
    <div th:fragment="complete-header(activeOption, activeCategory)">
        <div th:replace="fragments/header :: search-bar(${activeOption})"></div>
        <div th:replace="fragments/header :: category-tabs(${activeCategory})"></div>
    </div>
    

</body>
</html>
