<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellFit</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/chat/chatroomForm.css}">
    <script th:src="@{/js/chat/chatroomForm.js}"></script>
</head>
<body>
<div >
    <form action="./create" method="post" enctype="multipart/form-data">
        <table class="table table-bordered">
            <tr>
                <td>유저 아이디</td>
                <td><input type="text" required name="userId" class="form-control"></td>
            </tr>
            <tr>
                <td width="100">채팅방 이름</td>
                <td><input type="text" required name="roomName" class="form-control"></td>
            </tr>
            <tr>
                <td>설명</td>
                <td><input type="text" required name="description" class="form-control"></td>
            </tr>
            <tr>
                <th width="100">사진</th>
                <td><input type="file" name="img" class="form-control"></td>
            </tr>
            <tr>
                <th width="100">최대인원</th>
                <td>
                    <select name="maxUser" class="form-select">
                        <option>10</option>
                        <option>20</option>
                        <option>30</option>
                        <option>40</option>
                        <option>50</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit" class="btn btn-primary">저장</button>
                    <button type="button" class="btn btn-secondary" onclick="goToList()">목록</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
