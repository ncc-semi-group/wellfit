<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/chat/chatroom.css}">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <script th:src="@{/js/chat/chatroom.js}"></script>
</head>
<script th:inline="javascript">
    // chatroom_user
    const userId = [[${userId}]];
    const roomId = [[${roomId}]];
</script>
<body>

<!-- 상단 바 -->
<div class="navbar">
    <div class="icon" onclick="goToList()">&lt;</div>
    <div class="roomName">Chat Room</div>
    <div class="icon" onclick="openModal()">&#9776;</div>
</div>

<div>
    <div class="container chat-container">
    </div>

    <div class="container">
        <div class="chat">
            <!-- 사진 선택 버튼 -->
            <label for="imageUpload" class="upload-btn">+</label>
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">

            <!-- 사진 미리보기 영역 -->
            <div id="imagePreviewContainer"></div>
            <input id="text" type="text" placeholder="메시지를 입력하세요..."/>
            <button><i class="bi bi-send"></i></button>
        </div>
    </div>
</div>

<!-- 모달 -->
<div id="modal" class="modal-overlay">
    <div class="modal-header">
        <h5 class="modal-title">채팅방 정보</h5>
        <div class="close-btn" onclick="closeModal()">×</div>
    </div>
    <div class="modal-content">
        <span><i class="bi bi-card-image"></i>&nbsp;&nbsp;사진</span>
        <!-- pictures -->
        <div class="pictures">
            <div class="picture"><img src="https://blog.kakaocdn.net/dn/7OA5g/btrwgEseovM/xRQm33OkBH1cOoEwWiwbR1/img.jpg" alt="Profile"></div>
            <div class="picture"><img src="https://blog.kakaocdn.net/dn/7OA5g/btrwgEseovM/xRQm33OkBH1cOoEwWiwbR1/img.jpg" alt="Profile"></div>
            <div class="picture"><img src="https://blog.kakaocdn.net/dn/7OA5g/btrwgEseovM/xRQm33OkBH1cOoEwWiwbR1/img.jpg" alt="Profile"></div>
            <div class="picture"><img src="https://blog.kakaocdn.net/dn/7OA5g/btrwgEseovM/xRQm33OkBH1cOoEwWiwbR1/img.jpg" alt="Profile"></div><div class="picture"><img src="https://blog.kakaocdn.net/dn/7OA5g/btrwgEseovM/xRQm33OkBH1cOoEwWiwbR1/img.jpg" alt="Profile"></div><div class="picture"><img src="https://blog.kakaocdn.net/dn/7OA5g/btrwgEseovM/xRQm33OkBH1cOoEwWiwbR1/img.jpg" alt="Profile"></div>
            <div class="picture"><img src="https://blog.kakaocdn.net/dn/7OA5g/btrwgEseovM/xRQm33OkBH1cOoEwWiwbR1/img.jpg" alt="Profile"></div>
        </div>
    </div>
    <div class="modal-content">
        <span><i class="bi bi-person-lines-fill">&nbsp;&nbsp;</i>참여자</span>
        <!-- participants -->
        <ul class="participants">
        </ul>
    </div>
    <!-- 모달 내부 제일 마지막에 추가 -->
    <div class="modal-footer">
        <button class="exit-btn" onclick="exitChatroom()">퇴장</button>
    </div>
</div>

</body>
</html>
