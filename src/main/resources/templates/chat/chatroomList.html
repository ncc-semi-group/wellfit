<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellFit</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/chat/chatroomList.css}">
    <script th:src="@{/js/chat/chatroomList.js}"></script>
</head>
<script th:inline="javascript">
    let userId=[[${userId}]];
</script>

<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center my-3">
        <h2>채팅방 목록</h2>
        <a href="/chatroom/form" class="btn btn-success">채팅방 생성</a>
    </div>
    <div class="toggle-buttons">
        <a href="#" class="btn btn-openchat active">오픈채팅</a>
        <div class="toggle-divider"></div>
        <a href="#" class="btn btn-mychat">나의 채팅방</a>
    </div>
    <div class="chatroom-list"></div> <!-- AJAX로 가져온 채팅방 리스트를 여기에 추가 -->
</div>

<!-- 채팅방 상세 모달 -->
<div class="modal fade" id="chatroomModal" tabindex="-1" aria-labelledby="chatroomModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="chatroomModalLabel">채팅방 상세정보</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div><strong>채팅방 이름:</strong> <span>테스트 채팅방</span></div>
                <div><strong>인원:</strong> <span>10 / 20</span></div>
                <div><strong>상세설명:</strong> <span>이곳은 테스트용 채팅방입니다.</span></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <a href="#" class="btn btn-primary btn-enter-chat">입장</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
